<h1 mat-dialog-title>User Infos</h1>
<div mat-dialog-content>
  <ul>
    <li>
      <span>Id:</span> {{user.id}}
    </li>
    <li>
      <span>Name:</span> {{user.name}}
    </li>
    <li>
      <span>Surname:</span> {{user.surname}}
    </li>
    <li>
      <span>Age:</span> {{user.age}}
    </li>
    <li>
      <span>Country:</span> {{user.country}}
    </li>
  </ul>
</div>
